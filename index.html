<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washington American Viticulture Areas</title>

    <!-- Mapbox + Turf -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <!-- Map container (required) -->
  <div id="map"></div>

  <!--UI panel -->
  <div id="panel">
    <h1>Hover the boundary to highlight</h1>
    <div id="info">Move your mouse over the AVA</div>
  </div>

    <script type="module" src="./js/main.js"></script>

    <div id="infoPanel" class="panel hidden">
  <div class="panel-header">
    <div>
      <h2 id="panelTitle">AVA Name</h2>
      <div id="panelPeriod" class="muted">1981–2024</div>
    </div>
    <button id="panelClose" class="icon-btn" aria-label="Close">×</button>
  </div>

  <div class="panel-grid">
    <div class="stat">
      <div class="label">Avg Temp (all months)</div>
      <div id="tAll" class="value">—</div>
    </div>
    <div class="stat">
      <div class="label">Avg Temp (summer)</div>
      <div id="tSummer" class="value">—</div>
    </div>
    <div class="stat">
      <div class="label">Avg Annual Precip</div>
      <div id="pAnnual" class="value">—</div>
    </div>
    <div class="stat">
      <div class="label">Temp Trend</div>
      <div id="tTrend" class="value">—</div>
    </div>
    <div class="stat">
      <div class="label">Precip Trend</div>
      <div id="pTrend" class="value">—</div>
    </div>
  </div>

  <div class="panel-footer">
    <button id="detailsBtn" class="primary">View detailed climate</button>
  </div>
</div>

</body>
</html>
